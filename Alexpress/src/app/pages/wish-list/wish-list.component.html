<h1 class="text-center font-semibold text-3xl mb-10 md:mt-36 md:font-bold mt-28">Wish list</h1>

<p *ngIf="!wishList || wishList.wishListProducts.length === 0" class="text-center text-gray-400 font-medium my-20">Wish list is empty</p>


<div *ngIf="wishList && wishList.wishListProducts.length > 0" class="flex flex-col w-[95%] m-auto x:w-[70%] md:w-full md:grid md:grid-cols-2 lg:w-[80%]">


    @for (product of wishList.wishListProducts; track product) {

    <div class="flex justify-evenly mt-2 items-center md:items-center md:bg-gray-300 md:rounded-xl py-2 px-4 md:py-4 md:mx-4">
        
        <img [routerLink]="['/alexpress/product',product.productId]" [src]="product.image"  class="object-cover w-28 h-28 x:w-36 rounded-lg x:h-36 md:w-36 md:h-36 lg:w-36 lg:h-36 transition ease-in-out duration-300 hover:shadow-md cursor-pointer" alt="">
        
        
        <div class="flex flex-col justify-center items-center">
            <p  class="text-sm font-medium w-40 line-clamp-2 mx-2 md:w-44 md:line-clamp-3 break-words">{{product.title}}</p>
            <button  (click)="addToCart(product.productId)" class="py-1 px-1.5 mt-2 text-sm font-medium w-40 border-2 rounded-lg border-black mb-1 hover:bg-cyan-300 transition ease-in-out duration-300
            ">Add to cart</button>
            <button (click)="removeFromWishlist(product.productId)" class="py-1 text-sm font-medium px-1.5 w-40 border-2 rounded-lg border-black bg-red-300 hover:text-white hover:bg-red-600 transition ease-in-out duration-300">Remove from wishlist</button>

        </div>
    </div>

    }

</div>

<app-products></app-products>
